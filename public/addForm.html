<h1>Add a book</h1>
<section>
    <form novalidate >
        <div class="row input-container">
            <label for='book-name'>Book Name:</label>
            <input type="text" name='bookName' ng-model="book.bookName" ng-required = 'true'> </div>
        <div class="row input-container">
            <label for='author'> Author: </label>
            <input type="text" name='author' ng-model="book.author"> </div>
        <div class="row input-container">
            <label for='ISBN'> ISBN code:</label>
            <input type="number" name='ISBN' ng-model="book.ISBN" required> </div>
        <div class="row input-container">
            <label for='num-books'># of books:</label>
            <input type="number" name='numBooks' ng-model="book.numBooks" required> </div>
        <div class="row input-container">
            <label for='pub-date'>Publish Date:</label>
            <input type="text" name='pubDate' ng-model="book.pubDate"> </div>
        <div class="row input-container">
            <label for='book-cat'> Book Category:</label>
            <input type="text" name='bookCat' ng-model="book.bookCat"> </div>
        <div class="row input-container">
            <label for='num-books-issued'># of Books Issued:</label>
            <input type="number" name='numBooksIssued' ng-model="book.numBooksIssued" required> </div>
        <input type="submit" class="btn btn-primary btn-sm" ng-click="addBook(book)" ng-value="Submit"> </form>
</section>
