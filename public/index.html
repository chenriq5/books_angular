<!DOCTYPE html>
<html lang=en ng-app='bookstore'>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>Books</title>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
   
    <!-- Custom CSS -->
    <link href="../bower_components/bootstrap/dist/css/logo-nav.css" rel="stylesheet">
</head>
<body ng-controller="booksController">
    <div class="wrapper" >
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Transaction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        
    <!-- Page Content -->
    <div class="container" ng-controller="tableController">
        <div class="row-left">
            <div class="col-lg-12">
                <h1>Books</h1>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Book Name</th>
                      <th>Author</th>
                      <th>ISBN Code</th>
                      <th># of Books</th>
                      <th>Publish Date</th>
                      <th>Book Category</th>
                      <th># of Books issued</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat = "novel in items" ng-init= "isActive =false" >
                      <div ng-click= "isActive = !isActive">
                          <td ng-class="{'active': isActive}">{{novel.book_name}}</td>
                          <td ng-class="{'active': isActive}">{{novel.author}}</td>
                          <td ng-class="{'active': isActive}">{{novel.ISBN}}</td>
                          <td ng-class="{'active': isActive}">{{novel.num_books}}</td>
                          <td ng-class="{'active': isActive}">{{novel.pub_date| date: "M/d/yy"}}</td>
                          <td ng-class="{'active': isActive}">{{novel.book_cat}}</td>
                          <td ng-class="{'active': isActive}">{{novel.num_books_issued}}</td> 
                    </div>
                    </tr>
                  </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
        </div>
        <div class="row-right">
            <div class="col-lg-12">
                <h1>Add a book</h1>
            </div>    
        </div>
    </div>
</div>
     <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script src="books.js"></script>
</body>
    

</html>
